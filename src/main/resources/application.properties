# Spring Application Name
spring.application.name=hormonal-care-backend

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hormonal_care_mobile?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.backend.hormonalcare.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCase

